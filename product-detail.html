<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Quicksand:wght@300;500;700&family=Shadows+Into+Light&family=Silkscreen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81fd9d3b63.js" crossorigin="anonymous"></script>
    <style>
        :root {
           --very-light-pink: #767474;
           --hospital-green: #acd9b2;
           --text-input-field: #f7f7f7;
           --white: #ffffff;
           --black: #000000;
           --sm: 1.4rem;
           --md: 1.6rem;
           --lg: 1.8rem;
        }
        body {
            font-family: 'Quicksand', sans-serif;
        }
        *{
            box-sizing: border-box;
            padding: 0;
            border: 0;
            margin: 0;
        }
        html{
            font-size: 62.5%;
        }
        .product-detail {
            width: 34rem;
            padding-bottom: 2.4rem;
            position: absolute;
            right: 0;
        }
        .product-photo {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .product-photo .product-detail-close {
            position: absolute;
            width: 1.4rem;
            height: 1.4rem;
            top: 2rem;
            left: 2rem;
            background-color: var(--white);
            z-index: 2;
            padding: 1.2rem;
            border-radius: 50%;
        }
        .product-photo .product-detail-close:hover {
            cursor:pointer;
        }
        .product-photo .product-img {
            width: 100%;
            height: 36rem;
            object-fit: cover;
            border-radius: 0 0 2rem 2rem;
        }
        .product-info {
            margin: 2.4rem 2.4rem 0 2.4rem;
        }
        .product-info p:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: .4rem;
        }
        .product-info p:nth-child(2) {
            color: var(--very-light-pink);
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 3.2rem;
        }
        .product-info p:nth-child(3) {
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 3.2rem;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--white);
            text-align: center;
            width: 100%;
            cursor: pointer;
            cursor: hand;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }
        .add-to-cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .points i {
            margin-top: .4rem;
            font-size: var(--md);
        }
        @media (max-width: 640px) {
            .product-detail {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="product-photo">
            <img src="./Platzi_YardSale_Icons/icon_close.png" alt="close" class="product-detail-close"/>
            <img src="./Products_imgs/skate.jpg" alt="generic skate" class="product-img"/>
            <div class="points"><i class="fa-solid fa-ellipsis"></i></div>
        </div>

        <div class="product-info">
            <p>$100.00</p>
            <p>Skate</p>
            <p>That's the most common skateboard. Unlike other types of boards, it reaches lower speeds, however it is its design that makes it perfect for performing tricks, generally on ramps.</p>
        </div>

        <button class="primary-button add-to-cart-button">
            <img src="./Platzi_YardSale_Icons/bt_add_to_cart.svg" alt="shopping cart icon" />
            Add to cart
        </button>
    </aside>
</body>
</html>
