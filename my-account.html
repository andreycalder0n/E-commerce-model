<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Quicksand:wght@300;500;700&family=Shadows+Into+Light&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        :root {
           --very-light-pink: #767474;
           --hospital-green: #acd9b2;
           --text-input-field: #f7f7f7;
           --white: #ffffff;
           --black: #000000;
           --sm: 1.4rem;
           --md: 1.6rem;
           --lg: 1.8rem;
        }
        body {
            font-family: 'Quicksand', sans-serif;
        }
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        html{
            font-size: 62.5%;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 30rem;
        }
        .logo {
            width: 15rem;
            margin-bottom: 4.8rem;
            justify-self: center;
            display: none;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 3.2rem;
            text-align: left;
        }
        .subtitle {
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 3.2rem;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: .4rem;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: .8rem;
            height: 3.2rem;
            font-size: var(--md);
            padding: .8rem;
            margin-bottom: 1.2rem;
        }
        .value {
            color: var(--very-light-pink);
            background-color: var(--text-input-field);
            border: none;
            border-radius: .8rem;
            height: 3.2rem;
            font-size: var(--md);
            padding: .8rem;
            margin-bottom: 3.2rem;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--white);
            text-align: center;
            width: 100%;
            cursor: pointer;
            cursor: hand;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }
        .secondary-button{
            background-color: var(--white);
            border-radius: .8rem;
            border: .1rem solid var(--hospital-green);
            color: var(--hospital-green);
            text-align: center;
            width: 100%;
            cursor: pointer;
            cursor: hand;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }
        .login-button {
            margin-top: 1.2rem;
            margin-bottom: 3.2rem;
        }
        @media (max-width: 640px) {
            .logo {
                display: block;
            }
            .edit-button {
                width: 30rem;
                position: absolute;
                bottom: 0;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <p class="value">My name</p>

                <label for="email" class="label">Email address</label>
                <p class="value">myemail@example.com</p>

                <label for="password" class="label">Password</label>
                <p class="value">**********</p>

                <input type"submit" value="Edit account" class="secondary-button edit-button">
            </form>
        </div>
    </main>
</body>
</html>
